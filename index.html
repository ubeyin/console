<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console: Ubeyin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://ubeyin.github.io/slizex/1.0/slizex.css">
</head>

<body style="min-width: 300px;">
    <nav class="nav p-2 shadow-lg fixed bottom-0 left-0 w-100 white">
        <div class="flex m-auto gap-5">
            <div class="option active">
                <img src="image/icon/047-house.png" alt="" width="20" height="20">
                <p>Home</p>
            </div>
            <div class="option">
                <img src="image/icon/091-database.png" alt="" width="20" height="20">
                <p>Manage Data</p>
            </div>
            <div class="option">
                <img src="image/icon/098-message.png" alt="" width="20" height="20">
                <p>Message</p>
            </div>
        </div>
    </nav>

    <nav class="nav p-2 shadow-sm fixed top-0 left-0 w-100 white">
        <div class="brand text-black pl-1" style="font-size: 18px;">
            <img src="image/icon/055-graph.png" width="30" alt="">
        </div>
        <div class="col pr-md-5">
            <div class="option active float-right">
                <p>Logout</p>
            </div>
        </div>
    </nav>

    <div class="w-100 h-100 p-3 overflow-scroll"
        style="background-color: rgba(2, 136, 209, .0809);background-image: url(image/homepage.png);padding-top: 65px !important;background-size: auto 20%;padding-bottom: 70px !important;">
        <!-- Home Page -->
        <div id="home">
            <div class="p-3 clearfix">
                <h2>Ubeyin Console</h2>
                <p class="text-muted" style="font-size: 15px;">Your description</p>
                <div class="option active flex float-left mt-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="mt-1"
                        viewBox="0 0 16 16">
                        <path
                            d="M5.5 2A3.5 3.5 0 0 0 2 5.5v5A3.5 3.5 0 0 0 5.5 14h5a3.5 3.5 0 0 0 3.5-3.5V8a.5.5 0 0 1 1 0v2.5a4.5 4.5 0 0 1-4.5 4.5h-5A4.5 4.5 0 0 1 1 10.5v-5A4.5 4.5 0 0 1 5.5 1H8a.5.5 0 0 1 0 1H5.5z" />
                        <path d="M16 3a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                    </svg>
                    <p class="ml-2">2 Apps</p>
                </div>
            </div>
            <div class="row oua p-4 gap-4">
                <div class="col col-sm-11 col-md-4 box clearfix shadow-sm mt-3">
                    <div class="w-100">
                        <div class="float-left text-muted flex gap-2 pl-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="mt-1" viewBox="0 0 16 16">
                                <path
                                    d="M1 11a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3zm5-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2z" />
                            </svg>
                            <p>Analytics</p>
                        </div>
                        <div class="float-right pr-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                                <path
                                    d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                            </svg></div>
                    </div>
                    <canvas class="mt-3" id="myChart" style="width:100%;max-width:600px"></canvas>
                </div>
                <div class="col col-sm-11 col-md-4 box clearfix shadow-sm mt-3">
                    <div class="w-100">
                        <div class="float-left text-muted flex gap-2 pl-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="mt-1" viewBox="0 0 16 16">
                                <path
                                    d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z" />
                            </svg>
                            <p>Notification</p>
                        </div>
                        <div class="float-right pr-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                                <path
                                    d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                            </svg></div>
                    </div>
                </div>
                <div class="col col-sm-11 col-md-4 box clearfix shadow-sm mt-3">
                    <div class="w-100">
                        <div class="float-left text-muted flex gap-2 pl-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="mt-1" viewBox="0 0 16 16">
                                <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                                <path fill-rule="evenodd"
                                    d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z" />
                                <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
                            </svg>
                            <p>New Profile</p>
                        </div>
                        <div class="float-right pr-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                                <path
                                    d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                            </svg></div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Manage Data -->
        <div id="mdata" style="display: none;">
            <div class="row oua p-4 gap-4">
                <div class="col col-sm-11 col-md-4 box clearfix shadow-sm mt-3"></div>
                <div class="col col-sm-11 col-md-4 box clearfix shadow-sm mt-3"></div>
            </div>
            <div class="flex oas p-4 gap-4">
                <div class="col-5 box clearfix shadow-sm mt-3"></div>
                <div class="col-5 box clearfix shadow-sm mt-3"></div>
                <div class="col-5 box clearfix shadow-sm mt-3"></div>
                <div class="col-5 box clearfix shadow-sm mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="javascript/style.js"></script>
    </body>

</html>
